# This is a basic workflow to help you get started with Actions

name: master deployment

# Controls when the action will run.
on:
  # Triggers the workflow on push or pull request events but only for the develop branch
  push:
    branches: [master]

jobs:
  build:
    strategy:
      matrix:
        node: ['20.x']
        os: [ubuntu-latest]

    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}
          cache: 'npm'

      - name: Install dependencies
        run: npm install

      - name: Generate build
        run: npm run build

      # Set the credentials from repository settings/secrets
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION_US }}

      # Upload to S3
      - name: sync s3
        uses: jakejarvis/s3-sync-action@master
        env:
          SOURCE_DIR: 'dist'
          AWS_REGION: 'us-east-1'
          AWS_S3_BUCKET: 'demo.web3auth.io'
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      # Invalidate Cloudfront
      - name: invalidate
        uses: chaitanyapotti/cloudfront-update-distribution@v3
        with:
          cloudfront-distribution-id: ${{ secrets.DISTRIBUTION_DEMO }}
          cloudfront-invalidation-path: '/*'
          cloudfront-invalidation-required: true
          cloudfront-wait-for-service-update: false
